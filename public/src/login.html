<!-- login page html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* internal css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            gap: 10px;
        }

        /* container css */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 100%;
            text-align: center;
        }

        .container2 {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* width: 50%; */
            /* max-width: 100%; */
            text-align: center;
        }

        /* form css */
        form {
            display: grid;
            gap: 10px;
            text-align: left;
            margin-top: 15px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* button  css */
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
        }

        button {
            height: 30px;
            border-radius: 10px;
            border: none;
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>

    <!-- body area -->
    <div class="container">

        <!-- heading -->
        <h1>Login to HOTEL MANAGEMENT</h1>
        <hr>


        <!-- left area -->


        <!-- form for login -->
        <form action="/login" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>


            <!-- submission button -->
            <button type="submit">Login</button>
        </form>
    </div>


    <!-- right area -->
    <div class="container2">

        <!-- links for different signup -->
        <p>New User? ||<a href="signup.html">SignUp here</a></p>
        <hr>

        <p><strong>New Admin?</strong> ||<a href="signup.html">SignUp here</a></p>
    </div>
</body>

</html>

</div>

</body>

</html>
